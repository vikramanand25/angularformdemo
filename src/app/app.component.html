<header>
  <h2>Sign Up</h2>
</header>
<div class="spacer"></div>
<!--this is a spacer for our page-->

<p id="welcome">
  <b>Welcome </b><span>{{newUser}}</span>
</p>
<div class="spacer"></div>
<!--this is a spacer for our page-->

<!--sign in through-->
<div id="body">
  <div class="signupFirstColumn">
    <div class="signupbox">
      <p style="font-size:40px; color: grey;">Sign up for free!</p>
      <br /><br />
      <button class="fb">sign up with facebook</button>
      <br /><br />
      <button class="google">sign up with Google</button>
      <div class="spacer"></div>
      <hr />
      
    </div>
  </div>
  <!--Form: get user details-->
  <div class="loginWithDetail">
    <div class="signupbox">
      <form #userData="ngForm" action="#"  (ngSubmit)="submitNewUserData(userData.value)">
        <section>
          <fieldset>
            <legend style="font-size: 32px;">
              Enter your Personal Details!
            </legend>

            <label for="name">Name:&nbsp;</label>
            <input type="text" id="name" ngModel #sendName name="name" (keyup)="getName(sendName.value)" required />
            <br />
            <label for="email">Email:&nbsp;</label>
            <input type="email" id="email" ngModel name="email" required />
            <br />
            <label for="country">Select Country:&nbsp;</label>
            <select name="country" id="world" ngModel>
              <option value="India">India</option>
              <option value="SriLanka">SriLanka</option>
              <option value="Nepal">Nepal</option>
              <option value="Africa">Africa</option>
              <option value="India">India</option>
              <option value="SriLanka">SriLanka</option>
              <option value="Nepal">Nepal</option>
              <option value="Africa">Africa</option>
              <option value="India">India</option>
              <option value="SriLanka">SriLanka</option>
              <option value="Nepal">Nepal</option>
              <option value="Africa">Africa</option>
            </select>
            <br />
            <label for="phone">Phone:&nbsp;</label>
            <input type="text" id="phone" ngModel required />
            <br />
            <label for="password">Password:&nbsp;</label>
            <input type="password" id="password" required />
            <br />
            <label for="Cpassword">Confirm Password:&nbsp;</label>
            <input type="password" id="Cpassword" required />
            <br /><br />
            <fieldset id="innerBox">
              <label for="gender"><b>Gender:</b></label>
              <br />
              <label for="male">Male:&nbsp;</label>
              <input type="radio" id="male" name="gender" />
              <label for="male">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Female:&nbsp;</label>
              <input type="radio" id="female" name="gender" />
              <br /><br />

              <label for="date">Date:&nbsp;</label>
              <input type="date" />
            </fieldset>

            <div id="register"><button (onclick)="submitNewUserData(userData)">Register</button>
              
            </div>
            <button mat-button color="primary">Primary</button>
          </fieldset>

        </section>
      </form>
    </div>
  </div>
</div>

<p>{{userinfo.value}}</p>
<app-admin></app-admin>
<div class="spacer"></div>
